<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()"><span
            aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">成员信息</h3>
</div>
<div class="modal-body">

    <div class="container-fluid">
        <div class="well row">
            <div class="col-xs-4" ng-repeat="p in projectinfo.persons">
                <div class="well">
                    <div class="row">姓名:{{p.name}}</div>
                    <div class="row">岗位:{{p.title}}</div>
                    <div class="row">电话:{{p.tel}}</div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()">确定</button>
</div>

<div class="app-container">
    <br>
    <form ng-submit="" class="formly-inline pull-right">
        <span style="float: left; line-height: 64px;padding-right: 12px;">创建时间:</span>
        <div class="box btnbox">
            <button ng-click="query_btn(1)" class="btn btn-primary " style="background:#122b40; ">全部</button>
            <button ng-click="query_btn(2)" class="btn btn-primary">今日</button>
            <button ng-click="query_btn(3)" class="btn btn-primary">昨日</button>
            <button ng-click="query_btn(4)" class="btn btn-primary">过去7天</button>
            <button ng-click="query_btn(5)" class="btn btn-primary">过去30天</button>
            <button ng-click="query_btn(6)" class="btn btn-primary">过去60天</button>
        </div>
        <script>
            //  2016.9.19修改背景色
            $(".btnbox>.btn").mousedown(function () {
                index=$(this).index();
                $(".btnbox>.btn").css({background:"#337ab7"}).eq(index).css({background:"#122b40"})
            })
        </script>
        <formly-form model="query.data" fields="query_config" style="line-height: 64px;margin-left: 12px;">
        </formly-form>
        <button class="btn btn-primary" ng-click="query_btn(0)" class="btn btn-primary">搜索</button>
        <br>
        <br>
            <span style="float: left;line-height: 64px;">账户属性:</span>
            <button ng-click="query_btn_2(0)" class="btn btn-primary btn_first" style="float: left;margin-top:15px;margin-right: 12px;margin-left: 12px;background:#122b40;"  >全部</button>
        <div class="box one_btn"style="margin-right: 12px;" >
            <button ng-click="query_btn_2(1)" class="btn btn-primary ">正常</button>
            <button ng-click="query_btn_2(2)" class="btn btn-primary " >订阅</button>
            <button ng-click="query_btn_2(3)" class="btn btn-primary " >试用</button>
        </div>
        <div class="box two_btn">
            <button ng-click="query_btn_2(4)" class="btn btn-primary " >到期</button>
            <button ng-click="query_btn_2(5)" class="btn btn-primary " >订阅到期</button>
            <button ng-click="query_btn_2(6)" class="btn btn-primary " >试用到期</button>
        </div>
            <button ng-click="query_btn_2(7)" class="btn btn-primary three_btn"style="margin-left: 12px;margin-top: 15px;" >解散</button>
    </form>
    <script>
//    2016.9.19修改按钮颜色
$(".btn_first").mousedown(function () {
    $(".btn_first").css({background:"#122b40"});
    $(".one_btn>.btn").css({background:"#337ab7"});
    $(".two_btn>.btn").css({background:"#337ab7"});
    $(".three_btn").css({background:"#337ab7"})
})
$(".one_btn>.btn") .mousedown(function () {
    index=$(this).index();
    $(".btn_first").css({background:"#337ab7"})
    $(".two_btn>.btn").css({background:"#337ab7"});
    $(".three_btn").css({background:"#337ab7"})
    $(".one_btn>.btn").css({background:"#337ab7"}).eq(index).css({background:"#122b40"})
})
$(".two_btn>.btn") .mousedown(function () {
    index=$(this).index();
    $(".btn_first").css({background:"#337ab7"})
    $(".one_btn>.btn").css({background:"#337ab7"});
    $(".three_btn").css({background:"#337ab7"})
    $(".two_btn>.btn").css({background:"#337ab7"}).eq(index).css({background:"#122b40"})
})
$(".three_btn").mousedown(function () {
    $(".three_btn").css({background:"#122b40"});
    $(".one_btn>.btn").css({background:"#337ab7"});
    $(".two_btn>.btn").css({background:"#337ab7"});
    $(".btn_first").css({background:"#337ab7"})
})
    </script>

    <div class="clearfix"></div>
    <br>

    <span ng-if="total_count">项目汇总:{{total_count}}</span>
    <span ng-if="!total_count">暂无内容</span>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th style="text-align: center;">创建时间</th>
            <th style="text-align: center;">项目ID</th>
            <th>工程名称</th>
            <th style="text-align: center;">工程地点</th>
            <th>项目成员</th>
            <th>超级管理员</th>
            <th style="text-align: center;">联系电话</th>
            <th>渠道代码</th>
            <th style="text-align: center;">详情</th>
            <th style="text-align: center;">账户属性</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in data_list">
            <td style="text-align: center;">{{item.create_time}}</td>
            <td style="text-align: center;">{{item.id}}</td>
            <td style="width: 150px;word-break: break-all;">{{item.name}}</td>
            <td style="text-align: center;">{{item.address_name}}</td>
            <td ng-click="show_project_member(item)" style="color:blue;">{{item.members_count}}</td>
            <td style="width: 150px;word-break: break-all;">{{item.manager_name}}</td>
            <td style="text-align: center;">{{item.manager_tel}}</td>
            <td>{{item.channel}}</td>
            <td style="text-align: center;">
                <button type="button" class="btn btn-success" ng-click="show_projectinfo(item)">查看</button>
            </td>
            <td style="text-align: center;">
                <span ng-if="item.status==3" class="project-state-del">解散</span>
                <span ng-if="item.status==0 && !item.is_renzheng && (item.enable_days_status==0 || item.enable_days_status==1)" class="project-rezheng-try">试用</span>
                <span ng-if="item.status==0 &&item.is_renzheng && (item.enable_days_status==0 || item.enable_days_status==1)" class="project-rezheng-renzheng">订阅</span>
                <span ng-if="item.status==0 &&!item.is_renzheng && item.enable_days_status==2" class="project-rezheng-warning">试用到期</span>
                <span ng-if="item.status==0 &&item.is_renzheng && item.enable_days_status==2" class="project-rezheng-timeout">订阅到期</span>
            </td>
            <!--<td>-->
                <!--<span ng-if="item.status==0" class="project-state-normal">正常</span>-->
                <!---->
            <!--</td>-->

            <!--<td style="width: 200px;word-break: break-all;">-->
                <!--<span class="btn btn-link" ng-click="renzheng_project(item)">认证</span>-->
                <!--<span class="btn btn-link" ng-click="log_project(item)">日志</span>-->
                <!--&lt;!&ndash;<span class="btn btn-link">统计</span>&ndash;&gt;-->
                <!--<span class="btn btn-link" ng-if="item.status==3" ng-click="recover_project(item)">恢复</span>-->
            <!--</td>-->

        </tr>
        </tbody>
    </table>
    <auto-page></auto-page>
</div>

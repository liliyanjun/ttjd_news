<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()"><span
            aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">用户信息</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-xs-6">性别:{{userinfo.sex?"男":"女"}}</div>
        <div class="col-xs-6">生日:{{userinfo.birthday}}</div>
    </div>
    <div class="row">
        <div class="col-xs-12">故乡:{{userinfo.address_name}}</div>
    </div>
    <div class="row">
        <div class="col-xs-12" ng-repeat="project in userinfo.projects">项目归属:{{project.name}}</div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()">确定</button>
</div>
